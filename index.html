<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор ароматизатора для вейпа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #e0ffe0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Калькулятор ароматизатора (по проценту от общего объёма)</h2>

  <label for="baseVolume">Объём готовой базы (мл):</label>
  <input type="number" id="baseVolume" placeholder="Например, 30" step="0.01">

  <label for="flavourPercent">Желаемый процент ароматизатора (%):</label>
  <input type="number" id="flavourPercent" placeholder="Например, 5" step="0.01">

  <button onclick="calculateFlavour()">Рассчитать</button>

  <div id="result" class="result" style="display:none"></div>

  <script>
    function calculateFlavour() {
      const baseVolume = parseFloat(document.getElementById("baseVolume").value);
      const flavourPercent = parseFloat(document.getElementById("flavourPercent").value);

      if (isNaN(baseVolume) || isNaN(flavourPercent) || baseVolume <= 0 || flavourPercent <= 0) {
        alert("Пожалуйста, введите корректные значения.");
        return;
      }

      const flavourVolume = (flavourPercent / 100 * baseVolume) / (1 - (flavourPercent / 100));
      const totalVolume = baseVolume + flavourVolume;

      document.getElementById("result").innerHTML =
        `<strong>Результаты:</strong><br>
         Объём базы: ${baseVolume.toFixed(2)} мл<br>
         Ароматизатор: ${flavourVolume.toFixed(2)} мл<br>
         Общий объём: ${totalVolume.toFixed(2)} мл`;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
